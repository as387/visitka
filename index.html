<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Саша | Визитка</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #f8fafc;
      --text-secondary: #94a3b8;
      --border: #334155;
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 1.5rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.2s;
      position: relative;
      overflow: hidden;
    }
    
    .card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(99, 102, 241, 0.1),
        rgba(99, 102, 241, 0)
      );
      transform: rotate(30deg);
      pointer-events: none;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .avatar-container {
      position: relative;
      width: fit-content;
      margin: 0 auto 1.5rem;
    }
    
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 5px 20px rgba(99, 102, 241, 0.3);
      transition: transform 0.3s ease;
    }
    
    .avatar:hover {
      transform: scale(1.05);
    }
    
    .avatar-container::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      animation: pulse 2s infinite;
      pointer-events: none;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.7; }
      70% { transform: scale(1.1); opacity: 0.3; }
      100% { transform: scale(0.95); opacity: 0.7; }
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      background: linear-gradient(to right, #f8fafc, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .title {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      font-weight: 400;
      line-height: 1.6;
    }
    
    .highlight {
      color: var(--primary);
      font-weight: 500;
    }
    
    .links {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }
    
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      padding: 0.9rem;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      background-color: rgba(30, 41, 59, 0.7);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      font-weight: 500;
      backdrop-filter: blur(5px);
    }
    
    .links a:hover {
      background-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
      border-color: var(--primary-dark);
    }
    
    .links a i {
      font-size: 1.1rem;
    }
    
    footer {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 1.5rem;
    }
    
    /* Анимация фона */
    .bg-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    
    .bg-bubbles li {
      position: absolute;
      list-style: none;
      display: block;
      width: 40px;
      height: 40px;
      background-color: rgba(99, 102, 241, 0.1);
      bottom: -160px;
      animation: square 20s infinite;
      transition-timing-function: linear;
      border-radius: 5px;
    }
    
    @keyframes square {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
    
    .bg-bubbles li:nth-child(1) {
      left: 10%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
      animation-duration: 17s;
    }
    
    .bg-bubbles li:nth-child(2) {
      left: 20%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 22s;
    }
    
    .bg-bubbles li:nth-child(3) {
      left: 25%;
      animation-delay: 4s;
    }
    
    .bg-bubbles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }
    
    .bg-bubbles li:nth-child(5) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }
    
    .bg-bubbles li:nth-child(6) {
      left: 80%;
      width: 100px;
      height: 100px;
      animation-delay: 3s;
    }
    
    .bg-bubbles li:nth-child(7) {
      left: 32%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }
    
    .bg-bubbles li:nth-child(8) {
      left: 55%;
      width: 40px;
      height: 40px;
      animation-delay: 15s;
      animation-duration: 30s;
    }
    
    .bg-bubbles li:nth-child(9) {
      left: 25%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 25s;
    }
    
    .bg-bubbles li:nth-child(10) {
      left: 90%;
      width: 120px;
      height: 120px;
      animation-delay: 11s;
    }

    /* Mobile responsive */
    @media (max-width: 500px) {
      .card {
        padding: 1.8rem;
        max-width: 90%;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .title {
        font-size: 0.95rem;
      }
      
      .links a {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
      
      .avatar {
        width: 95px;
        height: 95px;
      }
    }
  </style>
