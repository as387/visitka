<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Саша | Визитка</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #7c3aed;
      --primary-dark: #5b21b6;
      --primary-light: #a78bfa;
      --primary-lighter: #c4b5fd;
      --bg: #0e0f1a;
      --bg-darker: #0a0b13;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(124, 58, 237, 0.25);
      --text-primary: #f5f3ff;
      --text-secondary: #a5b4fc;
      --text-tertiary: #818cf8;
      --shadow: rgba(124, 58, 237, 0.4);
      --bubble-light: rgba(167, 139, 250, 0.2);
      --bubble-dark: rgba(123, 92, 239, 0.1);
      --hover-bg: rgba(139, 92, 246, 0.4);
      --transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg), var(--bg-darker));
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
    }

    /* Улучшенный фон с пузырьками */
    .bg-bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -2;
      list-style: none;
      margin: 0; padding: 0;
    }
    .bg-bubbles li {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background: radial-gradient(circle at center, var(--bubble-light), var(--bubble-dark));
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      animation-iteration-count: infinite;
      opacity: 0.6;
      filter: blur(1px) drop-shadow(0 0 4px var(--primary));
      mix-blend-mode: screen;
      will-change: transform, opacity;
    }
    .bg-bubbles li:nth-child(1) {
      width: 90px; height: 90px; left: 15%;
      animation: bubbleUp 18s linear infinite 0s;
    }
    .bg-bubbles li:nth-child(2) {
      width: 30px; height: 30px; left: 25%;
      animation: bubbleUp 22s linear infinite 4s;
    }
    .bg-bubbles li:nth-child(3) {
      width: 50px; height: 50px; left: 40%;
      animation: bubbleUp 20s linear infinite 2s;
    }
    .bg-bubbles li:nth-child(4) {
      width: 100px; height: 100px; left: 60%;
      animation: bubbleUp 17s linear infinite 1s;
    }
    .bg-bubbles li:nth-child(5) {
      width: 25px; height: 25px; left: 75%;
      animation: bubbleUp 24s linear infinite 3s;
    }
    .bg-bubbles li:nth-child(6) {
      width: 70px; height: 70px; left: 85%;
      animation: bubbleUp 21s linear infinite 5s;
    }
    .bg-bubbles li:nth-child(7) {
      width: 120px; height: 120px; left: 50%;
      animation: bubbleUp 19s linear infinite 6s;
    }
    .bg-bubbles li:nth-child(8) {
      width: 40px; height: 40px; left: 30%;
      animation: bubbleUp 23s linear infinite 7s;
    }
    .bg-bubbles li:nth-child(9) {
      width: 20px; height: 20px; left: 80%;
      animation: bubbleUp 25s linear infinite 8s;
    }
    .bg-bubbles li:nth-child(10) {
      width: 60px; height: 60px; left: 10%;
      animation: bubbleUp 20s linear infinite 9s;
    }

    @keyframes bubbleUp {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 0.6;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-1100px) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }

    /* Улучшенная карточка */
    .card {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1.75rem;
      max-width: 440px;
      width: 100%;
      padding: 2.75rem 2.25rem 3.25rem;
      text-align: center;
      box-shadow:
        0 8px 32px 0 rgba(124, 58, 237, 0.25),
        0 4px 15px 0 rgba(124, 58, 237, 0.15);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.2s;
      overflow: hidden;
      transition: var(--transition);
      cursor: default;
      will-change: transform, box-shadow, border-color;
    }
    .card:hover {
      border-color: var(--primary-light);
      box-shadow:
        0 12px 40px 0 rgba(124, 58, 237, 0.4),
        0 6px 20px 0 rgba(167, 139, 250, 0.3);
      transform: translateY(-5px);
    }
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #7c3aed, #a78bfa, #5b21b6, #a78bfa);
      background-size: 400% 400%;
      animation: borderShift 12s ease infinite;
      border-radius: 2rem;
      z-index: -1;
      filter: blur(30px);
      opacity: 0.3;
      transition: opacity 0.6s ease;
    }
    .card:hover::before {
      opacity: 0.5;
    }

    @keyframes borderShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Улучшенный аватар */
    .avatar-container {
      position: relative;
      width: fit-content;
      margin: 0 auto 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .avatar-container:hover {
      transform: scale(1.05);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      box-shadow:
        0 0 20px var(--primary),
        0 4px 20px rgba(124, 58, 237, 0.5);
      transition: var(--transition);
      animation: pulseShadow 3.5s infinite ease-in-out;
      will-change: transform, box-shadow;
    }
    .avatar:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow:
        0 0 35px var(--primary-lighter),
        0 8px 30px rgba(167, 139, 250, 0.7);
      animation-play-state: paused;
    }
    @keyframes pulseShadow {
      0%, 100% {
        box-shadow:
          0 0 20px var(--primary),
          0 4px 20px rgba(124, 58, 237, 0.5);
      }
      50% {
        box-shadow:
          0 0 30px var(--primary-lighter),
          0 8px 30px rgba(167, 139, 250, 0.7);
      }
    }

    /* Градиентный текст имени */
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #a78bfa, #7c3aed, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      margin-bottom: 0.5rem;
      user-select: none;
      animation: gradientText 6s ease infinite;
      line-height: 1.2;
    }

    @keyframes gradientText {
      0% {background-position: 0% center;}
      50% {background-position: 100% center;}
      100% {background-position: 0% center;}
    }

    /* Подзаголовок */
    .title {
      font-size: 1.15rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
      user-select: none;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0.9;
    }
    .highlight {
      color: var(--primary-lighter);
      font-weight: 600;
      position: relative;
      display: inline-block;
    }
    .highlight::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }
    .highlight:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Улучшенные ссылки */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-bottom: 2rem;
      user-select: none;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
      padding: 1.1rem 1.5rem;
      border-radius: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(124, 58, 237, 0.25);
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      transition: var(--transition);
      backdrop-filter: blur(8px);
      will-change: transform, box-shadow;
      position: relative;
      overflow: hidden;
    }
    .links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--primary-light));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .links a i {
      font-size: 1.3rem;
      color: var(--primary-light);
      transition: color 0.3s ease;
    }
    .links a:hover {
      background-color: transparent;
      border-color: transparent;
      box-shadow: 0 10px 25px rgba(167, 139, 250, 0.5);
      transform: translateY(-5px);
      color: white;
    }
    .links a:hover::before {
      opacity: 1;
    }
    .links a:hover i {
      color: white;
      transform: scale(1.1);
    }

    /* Футер */
    footer {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      user-select: none;
      letter-spacing: 0.05em;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    footer:hover {
      opacity: 1;
    }

    /* Микроанимации */
    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-8px);}
    }

    /* Мобильная адаптация */
    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.75rem 2.75rem;
        max-width: 92vw;
        border-radius: 1.5rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      .title {
        font-size: 1.05rem;
        margin-bottom: 1.5rem;
      }
      .avatar {
        width: 100px;
        height: 100px;
      }
      .links a {
        padding: 1rem 1.25rem;
        font-size: 1rem;
        gap: 0.8rem;
        border-radius: 14px;
      }
      .links a i {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

  </div>
</body>
</html>
