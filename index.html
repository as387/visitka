<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Саша | Визитка</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff2e4d;
      --primary-dark: #d10026;
      --primary-light: #ff6b81;
      --bg: #0a0a0a;
      --bg-light: #1a1a1a;
      --card-bg: rgba(20, 20, 20, 0.9);
      --card-border: rgba(255, 46, 77, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --text-tertiary: #b0b0b0;
      --transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    /* Крестики на фоне */
    .bg-crosses {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .cross {
      position: absolute;
      width: 24px;
      height: 24px;
      background: var(--bg);
      border: 2px solid var(--primary);
      border-radius: 3px;
      opacity: 0;
      animation: float 15s infinite linear;
      transform: rotate(45deg);
      box-shadow: 0 0 8px var(--primary);
    }

    .cross::before, .cross::after {
      content: '';
      position: absolute;
      background: var(--primary);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cross::before {
      width: 14px;
      height: 2px;
    }

    .cross::after {
      width: 2px;
      height: 14px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) rotate(45deg) scale(1);
        opacity: 0;
      }
    }

    /* Карточка */
    .card {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      max-width: 440px;
      width: 100%;
      padding: 2.5rem 2rem 3rem;
      text-align: center;
      box-shadow: 
        0 0 0 1px rgba(255, 46, 77, 0.1),
        0 10px 40px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(255, 46, 77, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 0 0 1px rgba(255, 46, 77, 0.2),
        0 15px 50px rgba(0, 0, 0, 0.6),
        0 0 50px rgba(255, 46, 77, 0.2);
      border-color: rgba(255, 46, 77, 0.4);
    }

    /* Остальные стили (аватар, текст, ссылки) остаются как в предыдущем варианте */
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 
        0 0 20px rgba(255, 46, 77, 0.4),
        inset 0 0 20px rgba(255, 46, 77, 0.2);
      transition: var(--transition);
      filter: brightness(1.05);
      margin-bottom: 1.8rem;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(40, 40, 40, 0.7);
      border: 1px solid rgba(255, 46, 77, 0.2);
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .links a:hover {
      background: rgba(255, 46, 77, 0.15);
      border-color: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 46, 77, 0.3);
    }

    footer {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      letter-spacing: 0.5px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
        max-width: 90vw;
      }
      h1 {
        font-size: 1.8rem;
      }
      .avatar {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-crosses" id="bgCrosses"></div>

  <div class="card">
    <img src="https://i.postimg.cc/VNKQw6f4/ava.jpg" alt="Аватар Саши" class="avatar">
    <h1>Саша</h1>
    <p class="title">Получаю удовольствие от создания и развития проектов</p>
    <div class="links">
      <a href="https://t.me/AgT_art" target="_blank">
        <i class="fab fa-telegram"></i> Telegram (основной)
      </a>
      <a href="https://t.me/AgT_public" target="_blank">
        <i class="fas fa-bullhorn"></i> Канал с проектами
      </a>
      <a href="https://github.com/as387" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
    <footer>© 2025 Саша | as387</footer>
  </div>

  <script>
    // Создаем летающие крестики
    const bgCrosses = document.getElementById('bgCrosses');
    const crossCount = 25;
    
    for (let i = 0; i < crossCount; i++) {
      const cross = document.createElement('div');
      cross.className = 'cross';
      
      // Позиционируем крестики по всей ширине
      cross.style.left = `${Math.random() * 100}%`;
      cross.style.top = `${Math.random() * 100}%`;
      
      // Разный размер и скорость анимации
      const size = 16 + Math.random() * 16;
      cross.style.width = `${size}px`;
      cross.style.height = `${size}px`;
      
      cross.style.animationDuration = `${10 + Math.random() * 15}s`;
      cross.style.animationDelay = `${Math.random() * 5}s`;
      
      // Разная прозрачность
      cross.style.opacity = `${0.3 + Math.random() * 0.4}`;
      
      bgCrosses.appendChild(cross);
    }
  </script>
</body>
</html>
