<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Визитка</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #aaa;
    }

    h1 {
      margin: 10px 0;
      font-size: 26px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    .links a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      background: #007bff;
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .links a:hover {
      background: #0056b3;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="ava.jpg" alt="Аватар" class="avatar">
    <h1>Саша</h1>
    <p>Студент радиотехнического, делаю проекты на Python и не только.</p>
    <div class="links">
      <a href="https://t.me/твойник" target="_blank">Telegram</a>
      <a href="mailto:example@mail.com">Почта</a>
    </div>
  </div>
</body>
</html>
