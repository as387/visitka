<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Саша | Визитка</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e63946;
      --primary-dark: #d90429;
      --primary-light: #ff758f;
      --bg: #0a0a0a;
      --bg-light: #1a1a1a;
      --card-bg: rgba(30, 30, 30, 0.85);
      --card-border: rgba(230, 57, 70, 0.2);
      --text-primary: #f8f9fa;
      --text-secondary: #dee2e6;
      --text-tertiary: #adb5bd;
      --transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    /* Геометрический фон с крестиками и галочками */
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, var(--bg) 25%, transparent 25%) -50px 0,
        linear-gradient(-45deg, var(--bg) 25%, transparent 25%) -50px 0,
        linear-gradient(45deg, transparent 75%, var(--bg-light) 75%),
        linear-gradient(-45deg, transparent 75%, var(--bg-light) 75%);
      background-size: 100px 100px;
      z-index: -2;
      opacity: 0.8;
    }

    .bg-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }

    .bg-elements i {
      position: absolute;
      font-size: 1.2rem;
      color: var(--primary);
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Карточка */
    .card {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      max-width: 440px;
      width: 100%;
      padding: 2.5rem 2rem 3rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(230, 57, 70, 0.3);
      border-color: rgba(230, 57, 70, 0.4);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 0%,
        transparent 50%,
        rgba(230, 57, 70, 0.1) 100%
      );
      transform: rotate(30deg);
      z-index: -1;
    }

    /* Аватар */
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px rgba(230, 57, 70, 0.4);
      transition: var(--transition);
      margin-bottom: 1.5rem;
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(230, 57, 70, 0.6);
    }

    /* Текст */
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }

    h1:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .title {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    /* Ссылки */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(50, 50, 50, 0.7);
      border: 1px solid rgba(230, 57, 70, 0.2);
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .links a:hover {
      background: rgba(230, 57, 70, 0.2);
      border-color: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
    }

    .links a i {
      color: var(--primary);
      transition: var(--transition);
    }

    .links a:hover i {
      transform: scale(1.1);
    }

    /* Футер */
    footer {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      letter-spacing: 0.5px;
    }

    /* Мобильная адаптация */
    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
        max-width: 90vw;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .avatar {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="bg-elements" id="bgElements"></div>

  <div class="card">
    <img src="https://i.postimg.cc/VNKQw6f4/ava.jpg" alt="Аватар Саши" class="avatar">
    <h1>Саша</h1>
    <p class="title">Получаю удовольствие от создания и развития проектов</p>
    <div class="links">
      <a href="https://t.me/AgT_art" target="_blank">
        <i class="fab fa-telegram"></i> Telegram (основной)
      </a>
      <a href="https://t.me/AgT_public" target="_blank">
        <i class="fas fa-bullhorn"></i> Канал с проектами
      </a>
      <a href="https://github.com/as387" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
    <footer>© 2025 Саша | as387</footer>
  </div>

  <script>
    // Создаем крестики и галочки на фоне
    const bgElements = document.getElementById('bgElements');
    const icons = ['times', 'check', 'plus'];
    
    for (let i = 0; i < 30; i++) {
      const icon = document.createElement('i');
      icon.className = `fas fa-${icons[Math.floor(Math.random() * icons.length)]}`;
      
      icon.style.left = `${Math.random() * 100}%`;
      icon.style.top = `${Math.random() * 100}%`;
      icon.style.fontSize = `${Math.random() * 1 + 0.8}rem`;
      icon.style.animationDuration = `${Math.random() * 10 + 10}s`;
      icon.style.animationDelay = `${Math.random() * 5}s`;
      
      bgElements.appendChild(icon);
    }
  </script>
</body>
</html>
