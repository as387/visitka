<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Саша | Визитка</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #7c3aed;
      --primary-dark: #5b21b6;
      --primary-light: #a78bfa;
      --bg: #0e0f1a;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(124, 58, 237, 0.3);
      --text-primary: #e0e7ff;
      --text-secondary: #a5b4fc;
      --shadow: rgba(124, 58, 237, 0.4);
      --bubble-light: rgba(124, 58, 237, 0.15);
      --bubble-dark: rgba(124, 58, 237, 0.05);
      --hover-bg: #8b5cf6;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* === УЛУЧШЕНИЕ: Интерактивный светлячок за курсором === */
    .cursor-glow {
        position: fixed;
        left: 0;
        top: 0;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(124, 58, 237, 0.15), transparent 70%);
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
        z-index: -1;
        filter: blur(10px);
    }

    /* Фон с пузырьками */
    .bg-bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -2;
      list-style: none;
      margin: 0; padding: 0;
    }
    .bg-bubbles li {
      position: absolute;
      bottom: -150px; /* Увеличено для плавного появления */
      border-radius: 50%;
      background: radial-gradient(circle at center, var(--bubble-light), var(--bubble-dark));
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.6;
      filter: drop-shadow(0 0 4px var(--primary));
      mix-blend-mode: screen;
    }
    /* ... (остальные стили для пузырьков не изменились) ... */
    .bg-bubbles li:nth-child(1){ width: 90px; height: 90px; left: 15%; animation-name: bubbleUp; animation-duration: 18s; animation-delay: 0s; }
    .bg-bubbles li:nth-child(2){ width: 30px; height: 30px; left: 25%; animation-name: bubbleUp; animation-duration: 22s; animation-delay: 4s; }
    .bg-bubbles li:nth-child(3){ width: 50px; height: 50px; left: 40%; animation-name: bubbleUp; animation-duration: 20s; animation-delay: 2s; }
    .bg-bubbles li:nth-child(4){ width: 100px; height: 100px; left: 60%; animation-name: bubbleUp; animation-duration: 17s; animation-delay: 1s; }
    .bg-bubbles li:nth-child(5){ width: 25px; height: 25px; left: 75%; animation-name: bubbleUp; animation-duration: 24s; animation-delay: 3s; }
    .bg-bubbles li:nth-child(6){ width: 70px; height: 70px; left: 85%; animation-name: bubbleUp; animation-duration: 21s; animation-delay: 5s; }
    .bg-bubbles li:nth-child(7){ width: 120px; height: 120px; left: 50%; animation-name: bubbleUp; animation-duration: 19s; animation-delay: 6s; }
    .bg-bubbles li:nth-child(8){ width: 40px; height: 40px; left: 30%; animation-name: bubbleUp; animation-duration: 23s; animation-delay: 7s; }
    .bg-bubbles li:nth-child(9){ width: 20px; height: 20px; left: 80%; animation-name: bubbleUp; animation-duration: 25s; animation-delay: 8s; }
    .bg-bubbles li:nth-child(10){ width: 60px; height: 60px; left: 10%; animation-name: bubbleUp; animation-duration: 20s; animation-delay: 9s; }

    @keyframes bubbleUp {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 0.6;
      }
      100% {
        /* УЛУЧШЕНИЕ: Используем vh для адаптивного подъема */
        transform: translateY(calc(-100vh - 150px)) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }

    /* Карточка — стеклянный морфизм */
    .card {
      position: relative;
      background: var(--card-bg);
      border: 1.5px solid var(--card-border);
      border-radius: 1.5rem;
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 2rem 3rem;
      text-align: center;
      box-shadow: 0 8px 32px 0 var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.2s;
      opacity: 0; /* Начальное состояние для анимации */
      overflow: hidden;
      transition: border-color 0.4s ease, box-shadow 0.4s ease;
      cursor: default;
    }
    /* ... (остальные стили карточки не изменились) ... */
    .card:hover { border-color: var(--primary-light); box-shadow: 0 12px 40px 0 rgba(124, 58, 237, 0.6); }
    .card::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, #7c3aed, #a78bfa, #5b21b6, #a78bfa); background-size: 400% 400%; animation: borderShift 8s ease infinite; border-radius: 2rem; z-index: -1; filter: blur(25px); opacity: 0.35; transition: opacity 0.4s ease; }
    .card:hover::before { opacity: 0.6; }

    @keyframes borderShift { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Аватар */
    .avatar-container { position: relative; width: fit-content; margin: 0 auto 1.8rem; }
    .avatar { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 3.5px solid var(--primary); box-shadow: 0 0 15px var(--primary), 0 4px 15px var(--shadow); transition: transform 0.4s ease, box-shadow 0.4s ease; animation: pulseShadow 3s infinite ease-in-out; will-change: transform, box-shadow; }
    .avatar:hover, .avatar-container:focus-visible .avatar { transform: scale(1.1); box-shadow: 0 0 30px var(--primary-light), 0 6px 25px rgba(167, 139, 250, 0.6); animation-play-state: paused; }
    .avatar-container:focus-visible { outline: none; } /* Убираем стандартный outline при фокусе */

    @keyframes pulseShadow { 0%, 100% { box-shadow: 0 0 15px var(--primary), 0 4px 15px var(--shadow); } 50% { box-shadow: 0 0 25px var(--primary-light), 0 6px 25px rgba(167, 139, 250, 0.6); } }

    /* Имя */
    h1 { font-size: 2rem; font-weight: 700; background: linear-gradient(90deg, #a78bfa, #7c3aed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.4rem; user-select: none; transition: background-position 0.4s ease; background-size: 200% 200%; background-position: 0% 50%; }
    h1:hover { background-position: 100% 50%; }

    /* Подзаголовок с эффектом пишущей машинки */
    .title { font-size: 1.1rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 1.8rem; line-height: 1.5; user-select: none; height: 2.2rem; /* Фиксированная высота для предотвращения "прыжков" текста */ }
    #typewriter { color: var(--primary-light); font-weight: 600; }
    #typewriter::after { content: '|'; animation: blink 1s step-end infinite; }
    @keyframes blink { from, to { color: transparent; } 50% { color: var(--primary-light); } }

    /* === УЛУЧШЕНИЕ: Ссылки с кнопкой копирования === */
    .links { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.8rem; user-select: none; }
    .link-item { position: relative; display: flex; }
    .link-item a {
      flex-grow: 1; /* Ссылка занимает всё доступное место */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      padding: 1rem 1.3rem;
      border-radius: 14px;
      background-color: rgba(255 255 255 / 0.12);
      border: 1.5px solid var(--card-border);
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      will-change: transform, box-shadow;
    }
    .link-item a i { font-size: 1.25rem; color: var(--primary-light); transition: color 0.3s ease; }
    .link-item:hover a { background-color: var(--hover-bg); border-color: var(--primary-light); box-shadow: 0 8px 20px rgba(167, 139, 250, 0.4); transform: translateY(-4px); }
    .link-item:hover a i { color: #fff; }

    /* Кнопка "Копировать" */
    .copy-btn {
        position: absolute;
        right: 6px;
        top: 50%;
        transform: translateY(-50%);
        width: 36px;
        height: 36px;
        border-radius: 10px;
        border: none;
        background-color: rgba(255, 255, 255, 0.15);
        color: var(--primary-light);
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s, background-color 0.3s;
    }
    .link-item:hover .copy-btn { opacity: 1; }
    .copy-btn:hover { background-color: rgba(255, 255, 255, 0.3); }

    /* Уведомление о копировании */
    .notification {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translate(-50%, 200%);
        padding: 0.8rem 1.5rem;
        background-color: var(--primary);
        color: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px var(--shadow);
        font-weight: 500;
        z-index: 1000;
        transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .notification.show {
        transform: translate(-50%, 0);
    }

    /* Футер */
    footer { font-size: 0.75rem; color: var(--text-secondary); user-select: none; letter-spacing: 0.05em; }

    /* Мобильная адаптация */
    @media (max-width: 480px) {
      .card { padding: 1.8rem 1.5rem 2.5rem; max-width: 90vw; }
      h1 { font-size: 1.6rem; }
      .title { font-size: 1rem; margin-bottom: 1.2rem; height: 2rem; }
      .avatar { width: 90px; height: 90px; }
      .link-item a { padding: 0.85rem 1rem; font-size: 0.95rem; gap: 0.6rem; }
      .link-item a i { font-size: 1.1rem; }
      .copy-btn { display: none; } /* Скрываем кнопку копирования на маленьких экранах для простоты */
    }
  </style>
</head>
<body>
    <div class="cursor-glow" aria-hidden="true"></div>
    <ul class="bg-bubbles" aria-hidden="true">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>
  <div id="notification" class="notification" role="alert" aria-live="assertive">
      Скопировано!
  </div>

  <main class="card" role="main" aria-label="Визитка Саши">
    <div class="avatar-container" tabindex="0" aria-label="Фото Саши">
      <img src="https://i.postimg.cc/VNKQw6f4/ava.jpg" alt="Аватар Саши" class="avatar" />
    </div>
    <h1>Саша</h1>
        <p class="title"><span id="typewriter"></span></p>

    <nav class="links" aria-label="Контактные ссылки">
            <div class="link-item">
        <a href="https://t.me/AgT_art" target="_blank" rel="noopener noreferrer" aria-label="Telegram (основной)">
            <i class="fab fa-telegram"></i> Telegram (основной)
        </a>
        <button class="copy-btn" data-copy-value="AgT_art" aria-label="Копировать имя пользователя Telegram">
            <i class="fa-regular fa-copy"></i>
        </button>
      </div>

      <div class="link-item">
        <a href="https://t.me/AgT_public" target="_blank" rel="noopener noreferrer" aria-label="Канал с проектами">
            <i class="fas fa-bullhorn"></i> Канал с проектами
        </a>
      </div>

      <div class="link-item">
        <a href="https://github.com/as387" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
            <i class="fab fa-github"></i> GitHub
        </a>
      </div>
    </nav>

  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // --- 1. Эффект "пишущей машинки" ---
        const typewriterElement = document.getElementById('typewriter');
        const phrases = [
            'Frontend разработчик.',
            'Создаю веб-магию.',
            'Люблю красивый код.',
            'Получаю удовольствие.'
        ];
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            if (isDeleting) {
                typewriterElement.textContent = currentPhrase.substring(0, charIndex--);
            } else {
                typewriterElement.textContent = currentPhrase.substring(0, charIndex++);
            }

            let typeSpeed = isDeleting ? 75 : 150;

            if (!isDeleting && charIndex === currentPhrase.length) {
                typeSpeed = 2000; // Пауза в конце фразы
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
            }

            setTimeout(type, typeSpeed);
        }
        type();


        // --- 2. Эффект "светлячка" за курсором ---
        const glow = document.querySelector('.cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = `${e.clientX}px`;
            glow.style.top = `${e.clientY}px`;
        });


        // --- 3. Функционал копирования в буфер обмена ---
        const notification = document.getElementById('notification');
        const copyButtons = document.querySelectorAll('.copy-btn');

        copyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const valueToCopy = button.getAttribute('data-copy-value');
                navigator.clipboard.writeText(valueToCopy).then(() => {
                    // Показать уведомление
                    notification.classList.add('show');
                    
                    // Заменить иконку на "галочку"
                    button.innerHTML = '<i class="fa-solid fa-check"></i>';

                    // Скрыть уведомление и вернуть иконку через 2 секунды
                    setTimeout(() => {
                        notification.classList.remove('show');
                        button.innerHTML = '<i class="fa-regular fa-copy"></i>';
                    }, 2000);

                }).catch(err => {
                    console.error('Не удалось скопировать текст: ', err);
                    notification.textContent = 'Ошибка копирования';
                    notification.classList.add('show');
                     setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);
                });
            });
        });

    });
  </script>

</body>
