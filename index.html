<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Саша | Визитка</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff2e4d;
      --primary-dark: #d10026;
      --primary-light: #ff6b81;
      --bg: #0a0a0a;
      --bg-light: #1a1a1a;
      --card-bg: rgba(20, 20, 20, 0.9);
      --card-border: rgba(255, 46, 77, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --text-tertiary: #b0b0b0;
      --transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    /* Крестики нового стиля */
    .bg-crosses {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .cross {
      position: absolute;
      width: 30px;
      height: 30px;
      opacity: 0.4;
      animation: float 60s infinite linear;
    }

    .cross::before, .cross::after {
      content: '';
      position: absolute;
      background: var(--primary);
      width: 12px;
      height: 2px;
    }

    /* Левая часть креста */
    .cross::before {
      top: 5px;
      left: 0;
      transform: rotate(45deg);
      box-shadow: 0 0 5px var(--primary);
    }

    /* Правая часть креста */
    .cross::after {
      top: 5px;
      right: 0;
      transform: rotate(-45deg);
      box-shadow: 0 0 5px var(--primary);
    }

    /* Нижняя часть креста */
    .cross .part1 {
      position: absolute;
      background: var(--primary);
      width: 12px;
      height: 2px;
      bottom: 5px;
      left: 0;
      transform: rotate(-45deg);
      box-shadow: 0 0 5px var(--primary);
    }

    /* Верхняя часть креста */
    .cross .part2 {
      position: absolute;
      background: var(--primary);
      width: 12px;
      height: 2px;
      bottom: 5px;
      right: 0;
      transform: rotate(45deg);
      box-shadow: 0 0 5px var(--primary);
    }

    @keyframes float {
      0% {
        transform: translate(var(--start-x), var(--start-y));
      }
      100% {
        transform: translate(var(--end-x), var(--end-y));
      }
    }

    /* Остальные стили остаются без изменений */
    .card {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      max-width: 440px;
      width: 100%;
      padding: 2.5rem 2rem 3rem;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      transition: var(--transition);
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px rgba(255, 46, 77, 0.4);
      transition: var(--transition);
      margin-bottom: 1.8rem;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(40, 40, 40, 0.7);
      border: 1px solid rgba(255, 46, 77, 0.2);
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    footer {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="bg-crosses" id="bgCrosses"></div>

  <div class="card">
    <img src="https://i.postimg.cc/VNKQw6f4/ava.jpg" alt="Аватар Саши" class="avatar">
    <h1>Саша</h1>
    <p class="title">Получаю удовольствие от создания и развития проектов</p>
    <div class="links">
      <a href="https://t.me/AgT_art" target="_blank">
        <i class="fab fa-telegram"></i> Telegram (основной)
      </a>
      <a href="https://t.me/AgT_public" target="_blank">
        <i class="fas fa-bullhorn"></i> Канал с проектами
      </a>
      <a href="https://github.com/as387" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
    <footer>© 2025 Саша | as387</footer>
  </div>

  <script>
    // Генерация 20 крестиков нового стиля
    const container = document.getElementById('bgCrosses');
    const crossCount = 20;
    const maxOffset = 30;
    
    for (let i = 0; i < crossCount; i++) {
      const cross = document.createElement('div');
      cross.className = 'cross';
      
      // Начальная позиция (с отступом от краев)
      const startX = 10 + Math.random() * 80;
      const startY = 10 + Math.random() * 80;
      cross.style.left = `${startX}%`;
      cross.style.top = `${startY}%`;
      
      // Разный размер
      const size = 20 + Math.random() * 20;
      cross.style.width = `${size}px`;
      cross.style.height = `${size}px`;
      
      // Добавляем дополнительные элементы для креста
      const part1 = document.createElement('div');
      part1.className = 'part1';
      cross.appendChild(part1);
      
      const part2 = document.createElement('div');
      part2.className = 'part2';
      cross.appendChild(part2);
      
      // Генерация конечной позиции
      const endX = startX + (Math.random() - 0.5) * maxOffset;
      const endY = startY + (Math.random() - 0.5) * maxOffset;
      
      // Корректировка, чтобы не выходили за границы
      const safeEndX = Math.max(5, Math.min(95, endX));
      const safeEndY = Math.max(5, Math.min(95, endY));
      
      // Установка CSS-переменных для анимации
      cross.style.setProperty('--start-x', '0');
      cross.style.setProperty('--start-y', '0');
      cross.style.setProperty('--end-x', `${safeEndX - startX}vw`);
      cross.style.setProperty('--end-y', `${safeEndY - startY}vh`);
      
      // Разная скорость
      const duration = 30 + Math.random() * 60;
      cross.style.animationDuration = `${duration}s`;
      
      // Обратная анимация
      cross.style.animationDirection = 'alternate';
      
      // Разная задержка
      cross.style.animationDelay = `${Math.random() * 30}s`;
      
      // Разная прозрачность
      cross.style.opacity = `${0.3 + Math.random() * 0.4}`;
      
      container.appendChild(cross);
    }
  </script>
</body>
</html>
