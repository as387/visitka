<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Саша | Визитка</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      overflow: hidden;
    }
    .card {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.2rem;
      color: #aaa;
    }
    .links a {
      display: block;
      margin: 0.4rem 0;
      padding: 0.7rem;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      transition: background 0.2s, transform 0.2s;
    }
    .links a:hover {
      background-color: #555;
      transform: scale(1.03);
    }
    footer {
      font-size: 0.75rem;
      margin-top: 1.2rem;
      color: #555;
    }

    /* ✅ Mobile responsive */
    @media (max-width: 500px) {
      .card {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
      .links a {
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/VNKQw6f4/ava.jpg" alt="Аватар" class="avatar">
    <h1>Саша</h1>
    <p>Python / PyQt разработчик<br>Студент радиотехнического</p>
    <div class="links">
      <a href="https://t.me/AgT_art" target="_blank">Telegram (основной)</a>
      <a href="https://t.me/AgT_public" target="_blank">Канал с проектами</a>
      <a href="https://github.com/as387" target="_blank">GitHub</a>
    </div>
    <footer>© 2025 Саша | as387</footer>
  </div>
</body>
</html>
